name: osumpie
description: Automate IoT using Osum Pie

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  uuid: ^2.2.2
  path: ^1.7.0
  filex: ^0.2.2
  google_fonts: ^1.1.1
  dynamic_theme: ^1.0.0
  flutter_animator: ^2.1.0
  json_serializable: ^3.5.0
  percent_indicator: ^2.1.7+2
  floating_action_row: ^0.1.0
  draggable_scrollbar: ^0.0.4
  shared_preferences: ^0.5.12+2
  linked_scroll_controller: ^0.1.2

  bakecode:
    git: git@github.com:crysalisdevs/bakecode.git

  bsi:
    git: git@github.com:crysalisdevs/bsi-dart.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.6

flutter:
  uses-material-design: true
